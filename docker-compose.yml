version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: crisislens-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - crisislens-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: crisislens-redis
    ports:
      - "6379:6379"
    networks:
      - crisislens-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./crisislens-API
      dockerfile: ../Dockerfile.backend
    container_name: crisislens-backend
    environment:
      DB_HOST: mysql
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FLASK_ENV: production
    ports:
      - "5000:5000"
    volumes:
      - ./crisislens-API:/app
      - ./Classifier:/app/Classifier
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crisislens-network
    command: python app.py
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1.5G

  worker:
    build:
      context: ./crisislens-API
      dockerfile: ../Dockerfile.backend
    container_name: crisislens-worker
    environment:
      DB_HOST: mysql
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./crisislens-API:/app
      - ./Classifier:/app/Classifier
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crisislens-network
    command: python worker.py

  forecast-scheduler:
    build:
      context: ./crisislens-API
      dockerfile: ../Dockerfile.backend
    container_name: crisislens-forecast
    environment:
      DB_HOST: mysql
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 3306
    volumes:
      - ./crisislens-API:/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crisislens-network
    command: >
      sh -c "
      echo '0 2 * * * cd /app && python arima_forecast_service.py --periods 30 --by-type >> /var/log/cron.log 2>&1' | crontab - &&
      crond -f -l 2
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: crisislens-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - crisislens-network

volumes:
  mysql_data:

networks:
  crisislens-network:
    driver: bridge